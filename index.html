<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proste Fiszki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="welcome-screen" id="welcome-screen">
    <h1>Odgaduj fiszki i przygotuj się do quizu!</h1>
    <button onclick="startFlashcards()">Start</button>
  </div>

  <div class="flashcard-container" id="flashcard-container" style="display: none;">
    <div class="flashcard" onclick="flipCard()">
      <div class="front" id="flashcard-front">Pytanie</div>
      <div class="back" id="flashcard-back">Odpowiedź</div>
    </div>
  </div>

  <div class="navigation" id="navigation" style="display: none;">
    <button onclick="prevCard()">&#8592; Poprzednia</button>
    <button onclick="nextCard()">Następna &#8594;</button>
    <button id="finish-button" onclick="window.location.href='https://kahoot.it/'" style="display: none;">Zakończ i przejdz do quizu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
